{% extends 'core/base.html' %}
{% block title %}Sponsors | Mythical Esports{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Sponsors</h1>
<div class="flex flex-wrap gap-4">
    {% for sponsor in sponsors %}
        <a href="{{ sponsor.link }}" target="_blank">
            <img src="{{ sponsor.logo.url }}" alt="{{ sponsor.name }}" class="h-20 object-contain bg-white rounded shadow p-2">
        </a>
    {% endfor %}
</div>
{% endblock %}
